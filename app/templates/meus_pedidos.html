{% extends "base.html" %}
{% block content %}

<h2>Meus Pedidos</h2>

<table>
    <tr>
        <th>Código</th>
        <th>Status</th>
        <th>Última atualização</th>
    </tr>

    {% for pedido in pedidos %}
    <tr>
        <td>{{ pedido.codigo }}</td>
        <td>{{ pedido.get_status_display }}</td>
        <td>{{ pedido.atualizado_em|date:"d/m/Y H:i" }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="3">Nenhum pedido encontrado</td>
    </tr>
    {% endfor %}
</table>

<a href="{% url 'logout' %}">Sair</a>

{% endblock %}
