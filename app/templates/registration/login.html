{% extends "base.html" %}
{% block content %}

<div class="auth-container">
  <div class="auth-card">

    <h1>Bem-vindo</h1>
    <p class="subtitle">Acesse o sistema de logística</p>

    <form method="post">
      {% csrf_token %}

      <div class="input-group">
        <label>Usuário</label>
        {{ form.username }}
      </div>

      <div class="input-group">
        <label>Senha</label>
        {{ form.password }}
      </div>

      {% if form.errors %}
        <div class="error-box">
          Usuário ou senha inválidos.
        </div>
      {% endif %}

      <button type="submit" class="btn-primary">
        Entrar
      </button>
    </form>

    <div class="auth-footer">
      <span>Não tem conta?</span>
      <a href="{% url 'cadastro' %}">Criar conta</a>
    </div>

  </div>
</div>

{% endblock %}
