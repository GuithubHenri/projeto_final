{% extends "base.html" %}
{% block content %}

<h2>Login</h2>

<form method="post">
    {% csrf_token %}

    <input type="text" name="username" placeholder="Usuário" required>
    <input type="password" name="password" placeholder="Senha" required>

    <button type="submit">Entrar</button>
</form>

<p>
    Não tem conta?
    <a href="{% url 'cadastro' %}">Cadastre-se</a>
</p>

{% endblock %}
